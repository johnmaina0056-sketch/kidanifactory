<!DOCTYPE html>

<head>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<link href="style.css" rel="stylesheet">

<style>

/* ORDER NOW BUTTON */
.order-btn {
    display: inline-block;
    margin: 12px auto 0;
    background: #000;
    color: #fff;
    padding: 12px 28px;
    border-radius: 10px;
    font-weight: 700;
    text-decoration: none;
    font-size: 17px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    transition: 0.25s ease;
}
.order-btn:hover {
    background: #111;
    transform: scale(1.06);
}

/* SECTION TITLES */
.box-heading,
.images-heading,
.images-heading2,
.images-heading3 {
    background: #000;
    color: #fff;
    padding: 16px 20px;
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    letter-spacing: 2px;
    border-radius: 10px;
    margin-bottom: 25px;
}

/* HERO BUTTONS (DEFAULT THEMES) */
.hero-buttons {
    display: flex;
    gap: 15px;
    margin-top: 25px;
    flex-wrap: wrap;
}

.hero-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 22px;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: 0.25s ease;
}

/* WhatsApp */
.whatsapp-btn {
    background: #25D366;
}
.whatsapp-btn:hover {
    background: #1ebe5d;
}

/* Call */
.call-btn {
    background: #000;
}
.call-btn:hover {
    background: #111;
}

/* Email */
.email-btn {
    background: #1f6feb;
}
.email-btn:hover {
    background: #1a5fd0;
}

/* FLOATING BUTTONS */
.floating-contact {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 9999;
}
.floating-contact a {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 26px;
    text-decoration: none;
}
.floating-contact .whatsapp { background:#25D366; }
.floating-contact .call { background:#000; }

</style>
</head>

<body>

<header>
    <div class="logo">Kidani <span>Mabati</span></div>

<section id="home" class="hero">
    <div class="hero-text">
        <h1>Premium Roofing Solutions</h1>

        <!-- RESTORED HERO BUTTONS -->
        <div class="hero-buttons">
            <a class="hero-btn whatsapp-btn" href="https://wa.me/254789997208">
                <i class='bx bxl-whatsapp'></i> WhatsApp Kidani Now
            </a>

            <a class="hero-btn call-btn" href="tel:0789997208">
                <i class='bx bx-phone-call'></i> Call Kidani Now
            </a>

            <a class="hero-btn email-btn" href="mailto:kidanifactory@gmail.com">
                <i class='bx bx-envelope'></i> Email Kidani Now
            </a>
        </div>
    </div>
</section>

<!-- FLOATING BUTTONS -->
<div class="floating-contact">
    <a href="https://wa.me/254789997208" class="whatsapp">
        <i class='bx bxl-whatsapp'></i>
    </a>
    <a href="tel:0789997208" class="call">
        <i class='bx bx-phone-call'></i>
    </a>
</div>

</body>
