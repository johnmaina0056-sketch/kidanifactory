<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop - Kidani Mabati</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
body{
    font-family: 'Poppins', sans-serif;
    background:#f5f5f5;
    margin:0;
    padding:20px;
    text-align:center;
}

header{
    margin-bottom:40px;
}

.form-container{
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 14px rgba(0,0,0,0.2);
    max-width:500px;
    margin:auto;
    text-align:left;
}

.form-container label{
    display:block;
    margin-top:10px;
    font-weight:600;
}

.form-container input, .form-container textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

.form-container textarea{
    resize:none;
}

.form-container button{
    margin-top:15px;
    width:100%;
    background:#25D366;
    color:#fff;
    padding:12px;
    font-size:16px;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.form-container button:hover{
    background:#1da851;
}

.back-btn{
    display:inline-block;
    margin-top:20px;
    background:#000;
    color:#fff;
    padding:10px 20px;
    border-radius:8px;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 4px 14px rgba(0,0,0,0.4);
    transition:0.25s ease;
}
.back-btn:hover{
    background:#111;
    transform:scale(1.05);
}
</style>
</head>
<body>

<header>
    <h1>Kidani Mabati</h1>
    <p>Fill the form below to submit your inquiry</p>
</header>

<div class="form-container">
    <h2>Inquiry for <span id="product-name">PRODUCT</span></h2>
    <form id="inquiry-form">
        <label>Full Name</label>
        <input type="text" name="name" required>
        <label>Email Address</label>
        <input type="email" name="email" required>
        <label>Project Details / Message</label>
        <textarea name="message" rows="5" required></textarea>
        <button type="submit">SUBMIT INQUIRY</button>
    </form>
</div>

<a href="index.html" class="back-btn"><i class='bx bx-arrow-back'></i> Back to Home</a>

<script>
// Get product name from URL
const params = new URLSearchParams(window.location.search);
const productName = params.get('product') || "Product";
document.getElementById('product-name').textContent = productName;

// Handle form submission to WhatsApp
document.getElementById('inquiry-form').addEventListener('submit', function(e){
    e.preventDefault();

    const name = this.name.value;
    const email = this.email.value;
    const message = this.message.value;

    const waNumber = "254789997208";
    const text = `Hello, I have a project inquiry for ${productName}:%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
    const url = `https://wa.me/${waNumber}?text=${text}`;
    
    window.open(url, "_blank");
    this.reset();
});
</script>

</body>
</html>
