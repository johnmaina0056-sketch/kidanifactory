<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Inquiry - Kidani Mabati</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Poppins', sans-serif;
    background:#f5f5f5;
    padding:20px;
}
.container{
    max-width:600px;
    margin:auto;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 4px 14px rgba(0,0,0,0.2);
}
h2{
    text-align:center;
    margin-bottom:20px;
}
form label{
    display:block;
    margin-top:15px;
    font-weight:600;
}
form input, form textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}
form textarea{
    resize:none;
}
button{
    margin-top:20px;
    width:100%;
    background:#25D366;
    color:#fff;
    padding:14px;
    font-size:18px;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
button:hover{
    background:#1da851;
}
</style>
</head>

<body>

<div class="container">
    <h2>Submit Your Project Inquiry</h2>
    <form id="inquiryForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="message">Project Details / Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">SUBMIT INQUIRY</button>
    </form>
</div>

<script>
document.getElementById('inquiryForm').addEventListener('submit', function(e){
    e.preventDefault();

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Create WhatsApp message
    const waNumber = "254789997208";
    const text = `Hello, I have a project inquiry:%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
    const url = `https://wa.me/${waNumber}?text=${text}`;

    // Open WhatsApp
    window.open(url, "_blank");
});
</script>

</body>
</html>
