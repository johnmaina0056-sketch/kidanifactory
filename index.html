<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Boxicons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background:#f5f5f5;
    margin:0;
    padding:20px;
}

header{
    text-align:center;
    margin-bottom:40px;
}

h1, h2{
    margin-bottom:10px;
}

section{
    margin-bottom:40px;
    text-align:center;
}

img{
    max-width:200px;
    border-radius:10px;
}

.box-heading{
    background:#1f6feb;
    color:#fff;
    padding:16px 20px;
    font-size:26px;
    font-weight:700;
    text-align:center;
    letter-spacing:2px;
    border-radius:10px;
    margin-bottom:20px;
}

.order-btn, .shop-btn{
    display:inline-block;
    margin:12px 8px 0 0;
    background:#000;
    color:#fff;
    padding:12px 28px;
    border-radius:10px;
    font-weight:700;
    text-decoration:none;
    font-size:17px;
    box-shadow:0 4px 14px rgba(0,0,0,0.4);
    transition:0.25s ease;
    cursor:pointer;
}
.order-btn:hover, .shop-btn:hover{
    background:#111;
    transform:scale(1.06);
}
.shop-btn{
    display:inline-flex;
    align-items:center;
    gap:8px;
}

/* FORM STYLES */
.form-container{
    display:none;
    margin-top:20px;
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 14px rgba(0,0,0,0.2);
    max-width:500px;
    margin-left:auto;
    margin-right:auto;
    text-align:left;
}

.form-container label{
    display:block;
    margin-top:10px;
    font-weight:600;
}

.form-container input, .form-container textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

.form-container textarea{
    resize:none;
}

.form-container button{
    margin-top:15px;
    width:100%;
    background:#25D366;
    color:#fff;
    padding:12px;
    font-size:16px;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.form-container button:hover{
    background:#1da851;
}

</style>
</head>

<body>

<header>
    <h1>Kidani Mabati</h1>

<script>
// Show/hide form under the clicked product
function toggleForm(button, productName){
    const section = button.parentElement;
    const formContainer = section.querySelector('.form-container');
    formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
    formContainer.querySelector('.product-name').textContent = productName;
}

// Submit form to WhatsApp
function submitForm(e, form){
    e.preventDefault();

    const name = form.name.value;
    const email = form.email.value;
    const message = form.message.value;
    const product = form.closest('.form-container').querySelector('.product-name').textContent;

    const waNumber = "254789997208";
    const text = `Hello, I have a project inquiry for ${product}:%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
    const url = `https://wa.me/${waNumber}?text=${text}`;

    window.open(url, "_blank");

    form.reset();
}
</script>
